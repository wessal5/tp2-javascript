<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 7 — Timer en temps réel</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f0e6; /* soft beige */
      font-family: 'Poppins', sans-serif;
    }

    /* ===== Bouton retour (standard TP) ===== */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      background-color: #111827;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .back-btn:hover {
      background-color: #000;
    }

    /* ===== Timer ===== */
    .timer {
      width: 600px;
      height: 150px;
      box-sizing: border-box;
      display: flex;
      padding: 8px;
      justify-content: center;
      align-items: center;
      background: #fff7f3; /* very light beige/pinkish */
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      color: #6b4c3b;      /* chocolate-like text */
      font-size: 2.1rem;
      font-weight: 600;
      text-align: center;
      border: 2px solid #d9b38c;
      white-space: nowrap;
      letter-spacing: 3px;
    }

    .timer span {
      font-weight: 600;
      font-size: 2.2rem;
      color: #c49b7c;
      text-shadow: 0 0 5px rgba(196, 155, 124, 0.6);
      margin: 0 15px;
    }
  </style>
</head>

<body>

  <!-- Bouton retour -->
  <a href="../index.html" class="back-btn">⬅ Retour à l’accueil</a>

  <!-- Timer -->
  <div class="timer timer-js">
    temps écoulé :
    <span>0</span>
    secondes
  </div>

  <script>
    let i = 0;
    const timerSpan = document.querySelector('.timer-js span');

    setInterval(() => {
      timerSpan.innerText = i;
      i++;
    }, 1000);
  </script>

</body>
</html>
