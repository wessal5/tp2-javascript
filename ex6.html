<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu déroulant animé</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c7eaff, #fce1ff);
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    /* ===== Bouton retour ===== */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      background-color: #111827;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .back-btn:hover{
      background-color: #000;
    }

    /* ===== Menu container ===== */
    .menu {
      width: 240px;
      background-color: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* ===== Menu title ===== */
    .menu-title {
      padding: 16px 20px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #7dd3fc, #f9a8d4);
      color: #1f2933;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .menu-title span {
      transition: transform 0.3s ease;
    }

    .menu.open .menu-title span {
      transform: rotate(180deg);
    }

    /* ===== UL reset ===== */
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      background-color: #ffffff;
    }

    .menu.open ul {
      max-height: 300px;
    }

    /* ===== Menu items ===== */
    li {
      padding: 14px 20px;
      text-align: start;
      cursor: pointer;
      font-weight: 500;
      color: #374151;
      transition: background-color 0.2s, padding-left 0.2s;
    }

    li:hover {
      background-color: #f0f9ff;
      padding-left: 28px;
    }

    li:active {
      background-color: #e0f2fe;
    }

    li:not(:last-child) {
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>

  <!-- Bouton retour -->
  <a href="../index.html" class="back-btn">⬅ Retour à l’accueil</a>

  <!-- Menu -->
  <nav class="menu js-menu">
    <div class="menu-title js-toggle">
      Menu
      <span>▼</span>
    </div>

    <ul>
      <li>Accueil</li>
      <li>Services</li>
      <li>À propos</li>
      <li>Contact</li>
    </ul>
  </nav>

  <script>
    const menu = document.querySelector('.js-menu');
    const toggle = document.querySelector('.js-toggle');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>

</body>
</html>
