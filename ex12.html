<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Responsive avec JavaScript</title>
  <style>
    body{
      margin: 0;
      padding: 0 2vw 4vh;
      background-color: #F7E6CA; /* fixed: valid soft champagne */
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #4B3E3E; /* deep brown text */
      transition: background-color 0.3s ease;
    }
    .title{
      display:flex;
      justify-content: center;
      align-items: center;
      height:8vh;
      color: #4B3E3E;
      letter-spacing: 0.5px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom:2vh;
    }
    .containerLaptop{
      height:86vh;
      width:96vw;
      padding: 1vh 2vw;
      display:grid;
      grid-template-rows: repeat(4, 1fr);
      grid-template-columns: repeat(2, 1fr);
      row-gap: 8vh;
      column-gap:8vw;
      box-sizing: border-box;
    }
    .container div{
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 20px;
      background-color: #EBD59E; /* muted beige */
      border: 1px solid #AD9CBE; /* muted purple border */
      box-shadow: 0 6px 15px rgba(173, 156, 190, 0.25);
      color: #4B3E3E;
      transition: background 0.35s ease, transform 0.25s ease, box-shadow 0.3s ease, color 0.3s ease;
    }
    .container div:hover{
      background: linear-gradient(145deg, #F7AFAF, #EBD59E); /* soft rose accent */
      transform: translateY(-4px);
      box-shadow: 0 12px 22px rgba(247, 175, 175, 0.35);
      cursor: pointer;
    }
    .containerPhone{
      height:86vh;
      width:96vw;
      padding: 1vh 2vw;
      display:grid;
      grid-template-rows: repeat(4, 1fr);
      row-gap: 8vh;
      box-sizing: border-box;    
    }
    .containerTablet{
      height:86vh;
      width:96vw;
      padding: 1vh 2vw;
      display:grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(2, 1fr);
      row-gap: 8vh;
      column-gap:8vw;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="title">Responsive page with javascript</div>
  <div class="container-js">
    <div>bo&icirc;te 1</div>
    <div>bo&icirc;te 2</div>
    <div>bo&icirc;te 3</div>
    <div>bo&icirc;te 4</div>
    <div>bo&icirc;te 5</div>
    <div>bo&icirc;te 6</div>
    <div>bo&icirc;te 7</div>
    <div>bo&icirc;te 8</div>  
  </div>
</body>
<script>
  function intialize(containerBoites){
        containerBoites.innerHTML =` 
          <div>bo&icirc;te 1</div>
          <div>bo&icirc;te 2</div>
          <div>bo&icirc;te 3</div>
          <div>bo&icirc;te 4</div>
          <div>bo&icirc;te 5</div>
          <div>bo&icirc;te 6</div>
          <div>bo&icirc;te 7</div>
          <div>bo&icirc;te 8</div> 
    `;
  }
 function updateLayout(){
      let viewportWidth = window.innerWidth;
      const containerBoites = document.querySelector(".container-js");
      intialize(containerBoites);
      const boites =containerBoites.querySelectorAll("div");

      //phone layout

      if(viewportWidth < 600){
        for(let i = boites.length - 1; i >= 4; i--){
          boites[i].remove();
        }
          containerBoites.classList.remove("containerTablet","containerLaptop");
          containerBoites.classList.add("containerPhone","container");

      }

      //Tablet layout

      else if(viewportWidth < 800){
        for(let i = boites.length - 1; i >= 6; i--){
         boites[i].remove();
        }
        containerBoites.classList.remove("containerPhone","containerLaptop");
        containerBoites.classList.add("containerTablet","container");
      }

      //laptop layout

      else{
        containerBoites.classList.remove("containerPhone","containerTablet");
        containerBoites.classList.add("containerLaptop","container");
       
      }
 }
 //on loading the page 
  updateLayout();
 ///on resizing the page
  window.addEventListener("resize",updateLayout);
</script>
</html>
